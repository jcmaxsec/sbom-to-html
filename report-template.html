<html lang="en">
    <head>
        <title>SBOM Dependency Report</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">

        <base target="_blank">

        <style>
            .container-fluid {
                max-width: 90%
            }
            .header {
                background-color: DarkSlateBlue;
                color:white;
            }
            @media print {
               .page-break {page-break-before: always;}
            }
        </style>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="header rounded">
                <div class="row p-5 py-4">
                    <div class="col">
                        <h2>Software Bill of Materials (SBOM) </h2>
                        <h4>{{app_name}} - {{app_version}}</h4>
                    </div>
                </div>
                <div class="row px-5 pb-5">
                    <div class="col">
                        <div>{{summary}}</div>
                    </div>
                    <div class="col text-end">
                        <div>Scan Date: {{scan_time}}</div>
                    </div>
                </div>
            </div>
            <div class="my-5">
            <table class="table table-bordered table-striped table-sm">
                <tr>
                    <th>Name</th>
                    <th>Version</th>
                    <th>License</th>
                    <th>Package URL</th>
                    <th>Depends On</th>
                </tr>

                {{html_dep_table_rows}}

            </table>
        </div>
        <div class="page-break">
            <h2>Dependency Relationship Diagram</h2>
			<div class="text-center">
            <svg id="diagram"></svg>
			</div>
        </div>
    </div>
        <script>
            var data = [{{html_chart_data}}];
            const width = 600;
            const height = width;
            const innerRadius = Math.min(width, height) * 0.5 - 100;
            const outerRadius = innerRadius + 10;

            // Compute a dense matrix from the weighted links in data.
            const names = d3.sort(d3.union(data.map(d => d.source), data.map(d => d.target)));
            const index = new Map(names.map((name, i) => [name, i]));
            const matrix = Array.from(index, () => new Array(names.length).fill(0));
            for (const { source, target, value } of data) matrix[index.get(source)][index.get(target)] += value;

            const chord = d3.chordDirected()
                .padAngle(10 / innerRadius)
                .sortSubgroups(d3.descending)
                .sortChords(d3.descending);

            const arc = d3.arc()
                .innerRadius(innerRadius)
                .outerRadius(outerRadius);

            const ribbon = d3.ribbonArrow()
                .radius(innerRadius - 1)
                .padAngle(1 / innerRadius);

            const colors = d3.quantize(d3.interpolateRainbow, names.length);

            const svg = d3.select("svg#diagram")
                .attr("width", width)
                .attr("height", height)
                .attr("viewBox", [(-width / 2)*1.2 , (-height / 2)*1.2 , width*1.2, height*1.2])
                .attr("style", "width:100%; height:auto; font:.4em sans-serif;");

            const chords = chord(matrix);

            const group = svg.append("g")
                .selectAll()
                .data(chords.groups)
                .join("g");

            group.append("path")
                .attr("fill", d => colors[d.index])
                .attr("d", arc);

            group.append("text")
                .each(d => (d.angle = (d.startAngle + d.endAngle) / 2))
                .attr("dy", "0.35em")
                .attr("transform", d => `
            rotate(${(d.angle * 180 / Math.PI - 90)})
            translate(${outerRadius + 5})
            ${d.angle > Math.PI ? "rotate(180)" : ""}
        `)
                .attr("text-anchor", d => d.angle > Math.PI ? "end" : null)
                .text(d => names[d.index]);

            group.append("title")
                .text(d => `${names[d.index]}
                    ${d3.sum(chords, c => (c.source.index === d.index) * c.source.value)} outgoing ->
                    ${d3.sum(chords, c => (c.target.index === d.index) * c.source.value)} incoming <-`);

            svg.append("g")
                .attr("fill-opacity", 0.75)
                .selectAll()
                .data(chords)
                .join("path")
                .style("mix-blend-mode", "multiply")
                .attr("fill", d => colors[d.target.index])
                .attr("d", ribbon)
                .append("title")
                .text(d => `${names[d.source.index]} depends on ${names[d.target.index]}`);

        </script>

    </body>
</html>
